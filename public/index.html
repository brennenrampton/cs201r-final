<html>
<head>
  <title>Temple Trip</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="temple" ng-controller="MainCtrl">
<!--<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> -->
<div class"jumbotron">
  <h1>Temple Trips</h1>
  </div>
<!--</div>-->
	<div class='container'>
  <form ng-submit="addTrip()" style = "margin-top30px;">
    <label>Title:</label> <input type="text" ng-model="formTitle"></input> <br>
    <label>Date:</label> <input type="text" ng-model="formDate"></input> <br>
    <label><label>Creator:</label> <input type="text" ng-model="formCreator"></input> <br>
    <label>Description:</label> <input type="text" ng-model="formDescription"></input> <br>
    <label>Temple:</label> <input type="text" ng-model="formTemple"></input> <br>
    <label>Meeting Place:</label> <input type="text" ng-model="formMeeting"></input> <br>
    <label>Max People (set to 0 if no limit):</label> <input type="text" ng-model="formMax"></input> <br>
    <label>Deletion Password:</label> <input type="password" ng-model="formPassword"></input> <br>
    <button type="submit">Add Trip</button>
  </form>
  </div>
  <br>
  <div ng-repeat="trip in trips">
    <br>
    Trip Title: {{trip.title}} <br>Date: {{trip.date}} <br>Creator: {{trip.creator}} Description: {{trip.description}} <br>Temple: {{trip.temple}} <br>Meeting Place: {{trip.meeting}} <br>Number of people attending: {{trip.attending}} <br> Max People who can attend: {{trip.max}} <br><button ng-click="incrementPeople(trip)">I want to go!!!</button><form ng-submit="removeTrip()">Deletion Password: <input type="password" ng-model="formDelete"></input> <button type="submit">Remove Trip</button></form>
  </div>
<!--</div>
</div>-->
</body>
</html>
